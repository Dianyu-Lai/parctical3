# _config.yml

# Site settings
title: My Jekyll Website
description: This is a description of my awesome Jekyll-powered site. I like sharing!!!
baseurl: "https://Dianyu-Lai.github.io"  # The base URL of your site (leave empty for GitHub Pages)
url: "https://Dianyu-Lai.github.io"  # Replace 'username' with your GitHub username
show_downloads: true
google_analytics:
theme: jekyll-theme-architect
# Theme settings (you can choose from many pre-built themes in Jekyll)

remote_theme: pages-themes/architect@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
# Social links (you can add links to your social profiles)


# Other settings (you can add more as needed)
markdown: kramdown  # The Markdown processor to use

# frozen_string_literal: true

Gem::Specification.new do |s|
  s.name          = "jekyll-theme-architect"
  s.version       = "0.2.0"
  s.license       = "CC0-1.0"
  s.authors       = ["Jason Long", "GitHub, Inc."]
  s.email         = ["opensource+jekyll-theme-architect@github.com"]
  s.homepage      = "https://github.com/pages-themes/architect"
  s.summary       = "Architect is a Jekyll theme for GitHub Pages"

  s.files         = `git ls-files -z`.split("\x0").select do |f|
    f.match(%r{^((_includes|_layouts|_sass|assets)/|(LICENSE|README)((\.(txt|md|markdown)|$)))}i)
  end

  s.required_ruby_version = ">= 2.4.0"

  s.platform = Gem::Platform::RUBY
  s.add_runtime_dependency "jekyll", "> 3.5", "< 5.0"
  s.add_runtime_dependency "jekyll-seo-tag", "~> 2.0"
  s.add_development_dependency "html-proofer", "~> 3.0"
  s.add_development_dependency "rubocop-github", "~> 0.16"
  s.add_development_dependency "w3c_validators", "~> 1.3"
end
